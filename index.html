<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      <!-- Link CSS here -->
    
      <!-- Latest compiled and minified Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link type='text/css' rel='stylesheet' href='css/style.css' />
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title. 
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
            <h1>Jenny's Rock Paper Scissors Match</h1>
            <img id="img"
            src="http://weknowmemes.com/wp-content/uploads/2012/07/shit-just-got-serious.jpg">
            <p id="greetings"> Match Rules: 
            <ol>
              <li> Choose a weapon; "Rock" "Paper" or "Scissors"</li> 
           <li> Type your weapon in the box </li>
            <li> Get ready to battle! </li>
            </ol>
            </p>
            </div>
    <div class="container actual-game"></div>
        <div class="col-xs-4"></div>
        <div class="col-xs-4"><input id="name">
            <button type="button" id="submit-name" value="Let the match begin!">Let the match begin!</button></div> 
        <div class="col-xs-4"></div>
    
    <div class="container lol">
      <div class="col-xs-4">
        <p id="greeting"> Your Weapon</p></div>
        <div class="col-xs-4"></div>
        <div class="col-xs-4">Computer Choice</div>
            </div>
        
     <!-- Link JQuery here -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <!-- Link Javascript File here -->
     <script src='js/script.js'></script>
     
  </body>

</html>
